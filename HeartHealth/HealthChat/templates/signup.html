<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <script type="module" src="{{ url_for('static', filename='firebase.js') }}"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Create New Account</h1>
        <p>Already Registered? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

    <img src="/static/output-onlinepngtools (1).png" alt="Logo" class="logo"> 
    
    <div class="form">
        <form id="signup-form" onsubmit="event.preventDefault(); signup();">
            <input type="text" id="name" name="name" placeholder="Please enter your name" required>
            <input type="email" id="email" name="email" placeholder="Please enter your email" required>
            <input type="password" id="password" name="password" placeholder="Please enter your password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>
